<!DOCTYPE html>
<html>
  <head>
    <title>NONOUN Collection</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="slider-component">
      <div
        class="slider-component-element slider-component-element--pagination-container"
      >
        <div class="pagination-container">
          <div class="pagination-button previous"></div>
          <div class="pagination-button next"></div>
        </div>
      </div>

      <div
        class="slider-component-element slider-component-element--slides-container"
      >
        <div class="slides-container">
          <div class="slide-container">
            <div class="slide">01</div>
          </div>
          <div class="slide-container">
            <div class="slide">02</div>
          </div>
          <div class="slide-container">
            <div class="slide">03</div>
          </div>
          <div class="slide-container">
            <div class="slide">04</div>
          </div>
          <div class="slide-container">
            <div class="slide">05</div>
          </div>
          <div class="slide-container">
            <div class="slide">06</div>
          </div>
          <div class="slide-container">
            <div class="slide">07</div>
          </div>
          <div class="slide-container">
            <div class="slide">08</div>
          </div>
          <div class="slide-container">
            <div class="slide">09</div>
          </div>
        </div>
      </div>

      <div
        class="slider-component-element slider-component-element--controls-container"
      >
        <div class="controls-container">
          <div class="control-button"></div>
        </div>
      </div>
    </div>
    <script src="./cards.js"></script>
  </body>
</html>
